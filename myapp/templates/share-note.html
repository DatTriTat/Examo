{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
    <div class="container">
        <form method="POST" novalidate>
            {{ form.hidden_tag() }}
            <h1>Share Note</h1>

            <div class="form-group">
                <label>{{ form.username.label }}</label>
                {{ form.username(class="form-control", size=32) }}
            </div>

            {{ form.submit(class="btn btn-secondary") }}
        </form>
    </div>
</div>
{% endblock %}
