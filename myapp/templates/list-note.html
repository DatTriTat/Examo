{% extends "base.html" %}
{% block content %}
<link rel="notesheet" href="notes.css">
<ul>
    {% for note in list_note %}
    <li>
        <a href="{{ '/show-note/%s'%note.id }}"> {{ note.title }}</a>
    </li>
    {% endfor %}
</ul>
<div>
    <a class="btn btn-primary btn-sm" href="/add-note" role="button">Add a Note</a>
    <a class="btn btn-primary btn-sm" href="/list-todo role="button">TODO List</a>
</div>
{% endblock %}
