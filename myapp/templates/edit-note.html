{% extends "base.html" %}
{% block content %}

<h1>Edit Note</h1>

<form method="POST" novalidate>
    {{ form.hidden_tag() }}

    <p> {{ form.title.label }} <br>
    {{ form.title(size=32) }}</p>

    <p> {{ form.description.label }} <br>
    {{ form.description(size=32) }}</p>

    <p> {{ form.content.label }} <br>
    {{ form.content(rows='50',cols='50') }}</p>

    <p>{{ form.submit() }}</p>
</form>

{% endblock %}
